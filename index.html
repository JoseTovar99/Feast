<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/lastfood.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <title>Feast</title>

<body style="margin: 0;">
   
    <header>

       <nav>
            <img id="feast_logo" src="img/lastfood.png" alt="Feast_Logo">
            <h1>Get top-rated food recommendations off your choices! No Ads, No BS.</h1>
       </nav>
    </header>

    <div class="buttonInput">
        <i class="fas fa-search" id="icon_logo"></i>
        <input id="textInput" placeholder="Burgers, Pizza, Tacos, etc.">
        <button class="btn">Find Food!</button>
    </div>

    <div class="cards">
        <div class="card1">
             <h1>Mexican</h1>
            <a href="img/lastfood.png"></a>
        </div>

        <div class="card2">
            <h1>Honduran</h1>
            <a href="img/lastfood.png"></a>
        </div>

        <div class="card3">
            <h1>Indian</h1>
            <a href="img/lastfood.png"></a>
        </div>

        <div class="card4">
            <h1>Chinese</h1>
            <a href="img/lastfood.png"></a>
        </div>
    </div>


    <script src="main.js"></script>

</html>
