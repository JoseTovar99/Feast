<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="img/lastfood.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <title>Feast</title>
</head>
<body style="margin: 0;">
   
    <header>

       <nav>
            <img id="feast_logo" src="img/lastfood.png" alt="Feast_Logo">
            <h1>Feast, when there's nothing else.</h1>
       </nav>
    </header>

<div class="container">
    <div data-aos="zoom-in" data-aos-duration="1000" class="buttonInput">
        <i class="fas fa-search" id="icon_logo"></i>
        <input id="textInput" placeholder="Burgers, Pizza, Tacos, etc.">
        <button class="btn">Find Food!</button>
    </div>

    <div class="cards">
        <div data-aos="fade-up" data-aos-duration="1000" data-aos-easing="linear" class="card1">
             <h1>Mexican</h1>
            <a href="img/lastfood.png"></a>
        </div>

        <div data-aos="fade-up" data-aos-duration="1200" data-aos-easing="linear" class="card2">
            <h1>Honduran</h1>
            <a href="img/lastfood.png"></a>
        </div>

        <div data-aos="fade-up" data-aos-duration="1400" data-aos-easing="linear" class="card3">
            <h1>Indian</h1>
            <a href="img/lastfood.png"></a>
        </div>

        <div data-aos="fade-up" data-aos-duration="1800" data-aos-easing="linear" class="card4">
            <h1>Chinese</h1>
            <a href="img/lastfood.png"></a>
        </div>
    </div>

    <div class="overImage">
       <div class="bgimage">
            <img src="img/indian.jpg" alt="indian-back" style="height: 1000px;" width="1300px">
       </div>
         <div class="insideText" data-aos="fade-right" data-aos-duration="1000">Figure out how long it'll take, how far it is, and how good<br>it is with a couple clicks.</div>
    </div>

    <footer>
        <p>Â© 2021 Jose Tovar. All Rights Reserved</p>

    </footer>

</div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
          once: true
      });
    </script>
</body>
</html>
